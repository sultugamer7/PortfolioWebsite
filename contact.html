<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the contact page of a portfolio website of a web developer">
    <title>Contact</title>
    <!-- Web font from Google font - https://fonts.google.com/?selection.family=Roboto|Ubuntu -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto|Ubuntu&display=swap');
    </style>
    <!-- Normalize CSS for better cross-browser consistency -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Favicons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="apple-mobile-web-app-title" content="Sultan's Portfolio">
    <meta name="application-name" content="Sultan's Portfolio">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#c2e2fe">
</head>

<body>
    <div id="myPage">
        <div id="logo">
            <div id="navLogo">
                <!-- Logo created on https://hatchful.shopify.com/ -->
                <img src="images/logo.jpg" alt="Logo of the portfolio website">
            </div>
        </div>
        <nav id="mainNav">
            <ul>
                <li><a href="index.html" title="Home"><span class="navText">Home</span></a></li>
                <li><a href="education.html" title="Education & Technologies"><span class="navText">Education</span></a>
                </li>
                <li><a href="contact.html" title="Contact"><span class="navText">Contact</span></a></li>
                <li><a href="skills.html" title="Skills"><span class="navText">Skills</span></a></li>
            </ul>
        </nav>
        <header>
            <h1 id="title">Contact</h1>
        </header>
        <main>
            <div id="contactContainer">
                <div class="conBox-1">
                    <div class="pic picSmall">
                        <!-- Image downloaded from Pixabay - https://pixabay.com/photos/phone-dial-old-arrangement-499991/ -->
                        <picture>
                            <source
                                srcset="images/contact-big-1x.webp, images/contact-big-2x.webp 2x, images/contact-big-4x.webp 4x"
                                media="(min-width: 990px)">
                            <source
                                srcset="images/contact-medium-1x.webp, images/contact-medium-2x.webp 2x, images/contact-medium-4x.webp 4x"
                                media="(min-width: 750px)">
                            <source
                                srcset="images/contact-small-1x.webp, images/contact-small-2x.webp 2x, images/contact-small-4x.webp 4x"
                                media="(min-width: 240px)">
                            <img src="images/contact-1x.jpg"
                                srcset="images/contact-1x.jpg, images/contact-2x.jpg 2x, images/contact-4x.jpg 4x"
                                alt="Picture of a telephone">
                        </picture>
                    </div>
                </div>
                <hr class="conBoxLine">
                <div class="conBox-2">
                    <form class="contactForm" method="POST" onsubmit="return false">
                        <fieldset class="contactFSet">
                            <legend>Contact Form</legend>
                            <div>
                                <p>
                                    <label for="name" class="label"><sup>* </sup> Name: </label>
                                    <input type="text" class="formInput" id="name" name="name" placeholder="Name"
                                        title="Please enter your name" autocomplete="off" required autofocus>
                                </p>
                                <p>
                                    <label for="email" class="label"><sup>* </sup> E-mail: </label>
                                    <input type="email" class="formInput" id="email" name="email" placeholder="E-mail"
                                        title="Please enter your e-mail address" autocomplete="off" required>
                                </p>
                                <p>
                                    <label for="country" class="label"><sup>* </sup> Country: </label>
                                    <select class="formInput" id="country" name="country"
                                        title="Please select your country" required>
                                        <option value="" selected disabled>Country...</option>
                                        <option value="egypt">Egypt</option>
                                        <option value="france">France</option>
                                        <option value="india">India</option>
                                        <option value="russia">Russia</option>
                                        <option value="unitedKingdom">United Kingdom</option>
                                    </select>
                                </p>
                                <p>
                                    <label for="message" class="label"><sup>* </sup> Message: </label>
                                    <textarea rows="3" class="formInput area" id="message" name="message" minlength="15"
                                        title="Please enter your message" maxlength="300" placeholder="Message"
                                        required></textarea>
                                </p>
                            </div>
                            <button type="submit" class="btn" title="Submit form">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div id="footerContainer">
                <div id="contactDetails" class="footerBox">
                    <h3>Contact Details</h3>
                    <p>Phone: +449876543210</p>
                    <p>E-mail: sultan@gmail.com</p>
                </div>
                <div id="socialNetworks" class="footerBox">
                    <h3>Follow me on social networks</h3>
                    <nav id="footerNav">
                        <ul>
                            <!-- LinkedIn icon by Neil Hainsworth - https://www.iconfinder.com/icons/107159/circle_linkedin_icon -->
                            <li><a title="LinkedIn" href="https://www.linkedin.com/in/sultan-kazi" target="_blank"
                                    rel="noopener"><img src="images/linkedin.svg" alt="LinkedIn icon"></a></li>
                            <!-- Github icon by Ionicons - https://www.iconfinder.com/icons/211904/github_social_icon -->
                            <li><a title="Github" href="https://github.com/sultugamer7" target="_blank"
                                    rel="noopener"><img src="images/github.svg" alt="Github icon"></a></li>
                            <!-- Instagram icon by Picons.me - https://www.iconfinder.com/icons/1161954/instagram_new_icon -->
                            <li><a title="Instagram" href="https://www.instagram.com/_sultan_kazi/" target="_blank"
                                    rel="noopener"><img src="images/instagram.svg" alt="Instagram icon"></a>
                            </li>
                            <!-- Facebook icon by Stephen Hutchings - https://www.iconfinder.com/icons/216077/circular_facebook_social_icon -->
                            <li><a title="Facebook" href="https://www.facebook.com/sultan.kazi.144734" target="_blank"
                                    rel="noopener"><img src="images/facebook.svg" alt="Facebook icon"></a></li>
                        </ul>
                    </nav>
                </div>
                <div id="footerLogo" class="footerBox"></div>
            </div>
            <h3 id="developer">Developed with ❤️ by Sultan Kazi</h3>
        </footer>
    </div>
    <!-- Service Worker -->
    <script>
        //check whether browser support service workers
        if ('serviceWorker' in navigator) {
            //wait until page loaded to avoid delaying rendering
            window.addEventListener('load', function () {
                //register service worker
                navigator.serviceWorker.register('serviceworker.js').then(
                    function (registration) {
                        console.log('Service worker registration successful',
                            registration);
                    },
                    function (err) {
                        console.log('Service worker registration failed', err);
                    });
            });
        }
    </script>
</body>

</html>
